<div id="header">
    <div class="header-bar" role="banner">
        <a href="#home"><img width="60" alt="GoosePls" src="./assets/images/goosePls.gif" /></a>
        <a class="title-text" href="#">My Game List</a>
        <div class="spacer"></div>
        <div>
            <div class="card-container">
                <a class="card sign-in" [hidden]="signed" (click)="handleSignClick()" href="#signin">Sign In</a>
                <a class="card sign-up" [hidden]="signed" (click)="handleSignClick()" href="#signup">Sign Up</a>
            </div>
        </div>
        <div [hidden]="!signed">
            <span class="user-minimenu">
                    Hello, {{ user_name }}!
            </span>
            <div class="dropdown-minimenu">
                <span>&#9776; Menu</span>
                <div class="dropdown-minimenu-content">
                    <ul>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">My Games</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
