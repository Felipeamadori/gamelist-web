<div class="container">
    <div class="row section">
        <div class="col-2 row section">
            <img class="img-thumbnail" [src]="url" [alt]="alt">
        </div>
        <div class="col-8 row section">
            <h6 class="game-title">{{ title }}</h6>
            <p class="game-description">{{ shortDescription }}</p>
        </div>
        <div class="col-2">
            <div>
                <button class="interaction-buttons">View page</button>
                <button class="interaction-buttons">Add to Profile</button>
                <button class="interaction-buttons">Create Review</button>
            </div>
        </div>
    </div>
</div>
<hr>
