<body>
    <app-header></app-header>
    <div class="container" *ngFor="let user of user">
        <div class="row">
            <div class="col-3">
                <img class="profile-picture float-left" src="../../../assets/images/marcelo.jpg">
            </div>
            <div class="col-6">
                <h1>{{ user.nome }}</h1>
                <hr class="name-separator">
                <h6>Bio:</h6>
                <p>me goose. <br>you lose.</p>
            </div>
            <div class="col-1"></div>
            <div class="col-1">
                <a href="/user/edit-profile"><button class="interaction-buttons" [hidden]="!ownProfile">Edit Profile</button></a>
                <a href="/user/settings"><button class="interaction-buttons" [hidden]="!ownProfile">Settings</button></a>
                <button class="interaction-buttons" disabled=true [hidden]="ownProfile">Add Friend</button>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <h2>Game List</h2>
                <hr class="name-separator">
                <form action="/action_page.php">
                    <input class="rounded search-container" type="search" placeholder="Search..." (keyup)="onKey($event)">
                </form>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <app-game [hideAddButtons]="ownProfile" [game]="game | filterByName : filter"></app-game>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <app-footer></app-footer>
</body>
