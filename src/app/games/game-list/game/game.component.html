<p class="text-center text-muted" *ngIf="!game.length">No matches found.</p>
<ul class="list-unstyled">
    <li *ngFor=" let game of game ">
        <div class="row section">
            <div class="col-2 ">
                <img class="img-thumbnail " [src]="game.urlMedia " [alt]="game.id_game ">
            </div>
            <div class="col-8 row section ">
                <h6 class="game-title ">{{ game.name }}</h6>
                <p class="game-description ">{{ game.description }}</p>
            </div>
            <div class="col-2 ">
                <div>
                    <a [routerLink]="[ '/games', game.id_game] "><button class="interaction-buttons ">View page</button></a>
                    <button class="interaction-buttons " disabled=true>Add to Profile</button>
                    <button class="interaction-buttons " disabled=true>Create Review</button>
                </div>
            </div>
        </div>
        <hr>
    </li>
</ul>
