<p class="text-center text-muted" *ngIf="!games.length">No matches found.</p>
<ul class="list-unstyled">
    <li *ngFor="let game of games">
        <div class="row section">
            <div class="col-xl-3 text-center">
                <img class="img-thumbnail " [src]="game.urlMedia " [alt]="game.id_game ">
            </div>
            <div class="col-xl-7 row section text-center">
                <h6 class="game-title ">{{ game.name }}</h6>
                <p class="game-description ">{{ game.description }}</p>
            </div>
            <div class="col-xl-2 text-center">
                    <a [routerLink]="[ '/games', game.id_game ]"><button class="interaction-buttons">View page</button></a>
                    <button class="interaction-buttons" [hidden]="hideAddButtons" (click)="addGame(game)">Add to Profile</button>
                    <button class="interaction-buttons" disabled=true [hidden]="hideAddButtons">Create Review</button>
            </div>
        </div>
        <hr>
    </li>
</ul>
