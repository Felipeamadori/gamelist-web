<body *ngIf=" !this.loading">
    <app-header></app-header>
    <div class="container">
        <div class="search-container text-center">
            <form action="/action_page.php">
                <input class="rounded" type="search" placeholder="Search..." autofocus (keyup)="debounce.next(onKey($event))">
            </form>
        </div>
        <app-game [games]="games | filterByName : filter"></app-game>
        <div class="row text-center">
            <div class="col bottom-margin">
                <button class="interaction-buttons text-center" (click)="addPage()">Load more</button>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</body>
