<body>
    <app-header></app-header>
    <div class="container">
        <div class="search-container text-center">
            <form (keydown.enter)="$event.preventDefault()">
                <input class="rounded" type="search" placeholder="Search..." #busca autofocus (keyup)="this.debounceLoading = true; debounce.next(busca.value);">
            </form>
        </div>
        <div *ngIf="!this.loading">
            <app-game [currentRoute]="'games'" [gamesOnList]="gamesOnList" [games]="games | filterByName : filter"></app-game>
            <div class="row text-center">
                <div class="col bottom-margin">
                    <button class="interaction-buttons text-center" (click)="addPage()">Load more</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container" *ngIf="this.loading">
        <app-loadscreen></app-loadscreen>
    </div>
    <app-footer></app-footer>
</body>
