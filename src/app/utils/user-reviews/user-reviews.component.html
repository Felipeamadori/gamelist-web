<body>
    <div class="text-center" *ngIf="this.reviewsList?.length == 0 || !this.notaExists">
        <h6 class="text-muted">This user has no published reviews.</h6>
    </div>
    <ul class="list-unstyled" *ngIf="this.notaExists">
        <ng-container *ngFor="let review of reviewsList">
            <li *ngIf="review.nota != 0">
                <div class="row">
                    <div class="col-lg-3 text-center">
                        <img class="imagem" [alt]="review.game.id" [src]="review.game.urlMedia">
                    </div>
                    <div class="col-lg-9 text-center comment">
                        <h5>{{ review.game.name }}</h5>
                        <h4 class="rate"><b>&starf; {{ review.nota }}</b></h4>
                        <p>"{{ review.comentario }}"</p>
                        <a [routerLink]="[ '/games', review.game.id ]"><button class="interaction-buttons vertical-center" title="View page" >View page</button></a>
                    </div>
                </div>
            <hr>
        </li>
    </ng-container>
    </ul>
</body>
