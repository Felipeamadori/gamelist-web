<body>
    <app-header></app-header>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h4 class="text-center spacing"> Register to embrace a new world!</h4>

                <form [formGroup]="registerForm" class="form mt-4" (submit)="register()">
                    <div class="form-group">
                        <input formControlName="email" placeholder="email" class="form-control" autofocus>
                        <small *ngIf="registerForm.get('email')?.errors?.required" class="text-danger d-block mt-2">
            Email is required!
        </small>
                        <small *ngIf="!registerForm.get('email')?.errors?.required" class="text-danger d-block mt-2">
            &nbsp;
        </small>
                    </div>
                    <div class="form-group">
                        <input formControlName="nome" placeholder="nome" class="form-control">
                        <small *ngIf="registerForm.get('nome')?.errors?.required" class="text-danger d-block mt-2">
                            Nome is required!
                        </small>
                        <small *ngIf="!registerForm.get('nome')?.errors?.required" class="text-danger d-block mt-2">
                            &nbsp;
                        </small>
                    </div>
                    <div class="form-group">
                        <input formControlName="senha" type="password" placeholder="senha" class="form-control">
                        <small *ngIf="registerForm.get('senha')?.errors?.required" class="text-danger d-block mt-2">
                            Senha is required!
                        </small>
                        <small *ngIf="!registerForm.get('senha')?.errors?.required" class="text-danger d-block mt-2">
                            &nbsp;
                        </small>
                    </div>

                    <button [disabled]="registerForm.invalid" class="btn btn-primary btn-block">Register</button>

                    <p>Already a user? <a [routerLink]="['/login']">Sign In!</a></p>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <app-footer></app-footer>
</body>
